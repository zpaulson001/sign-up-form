<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="side-banner">
        <div class="logo-group">
            <img src="images/odin-lined.png" id="odin-img">
            <p>ODIN</p>
        </div>
        <div class="unsplash-caption">Photo by <a href="https://unsplash.com/@peter_mc_greats">Pietro De Grandi</a> on <a href="https://unsplash.com/photos/people-in-brown-wooden-boat-6U4wogjLArk">Unsplash</a></div>
    </div>

    <main>

        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
            <br />
            <br />
            You <em>know</em> you want to.
        </p>

        <form action="" id="sign-up-form">
            <p>Let's do this!</p>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="pswd">PASSWORD</label>
                    <input type="password" name="pswd" id="pswd" required>
                </div>
                <div class="input-group">
                    <label for="confirm-pswd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pswd" id="confirm-pswd" required>
                </div>
            </div>
            
        </form>

        <button type="submit" form="sign-up-form">Create Account</button>

        <p id="account-text">Already have an account? <strong><a href="">Log in</a></strong></p>

    </main>
</body>
</html>
